<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike - Remastered</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="sec">
			<header>
				<svg
					class="pre-logo-svg"
					height="60px"
					width="60px"
					fill="#fff"
					viewBox="0 0 69 32"
				>
					<path
						d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.52Q11.2 18 14 18q2.24 0 5.04-.72z"
					></path>
				</svg>
				<ul>
					<li><a href="#">Men</a></li>
					<li><a href="#">Women</a></li>
					<li><a href="#">Kids</a></li>
					<li><a href="#">Customise</a></li>
					<li><a href="#">Sale</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</header>
			<div class="content">
                <div class="imgBox">
					<img src="./images/nike001.png" alt="item" class="pepsi" />
				</div>
				<div class="textBox">
					<h2>Just <br /><span>Do It</span>.</h2>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit.
						Inventore, natus voluptates? Officia dicta tenetur vel
						iusto incidunt suscipit sapiente repellat!
					</p>
					<a href="#">Visit Jordan Products</a>
				</div>
			</div>
			<ul class="thumb">
				<li>
					<img
						src="./images/nike001.png"
						alt="item1"
						onclick="imgSlider('./images/nike001.png'); changeBgColor('#1e1e1e')"
					/>
				</li>
				<li>
					<img
						src="./images/nike002.png"
						alt="item2"
						onclick="imgSlider('./images/nike002.png'); changeBgColor('#53AEC4')"
					/>
				</li>
				<li>
					<img
						src="./images/nike003.png"
						alt="item3"
						onclick="imgSlider('./images/nike003.png'); changeBgColor('#CE0731')"
					/>
				</li>
			</ul>
			<ul class="social">
				<li>
					<a href="#"
						><img src="./images/facebook.png" alt="facebook"
					/></a>
				</li>
				<li>
					<a href="#"
						><img src="./images/instagram.png" alt="instagram"
					/></a>
				</li>
				<li>
					<a href="#"
						><img src="./images/twitter.png" alt="twitter"
					/></a>
				</li>
			</ul>
		</section>
	</body>
	<script type="text/javascript">
		function imgSlider(anything) {
			document.querySelector(".pepsi").src = anything;
		}

		function changeBgColor(color) {
			const section = document.querySelector(".sec");
			section.style.background = color;
		}
	</script>
</html>
